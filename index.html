<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/Gameboard.js" defer></script>
    <script src="./js/Player.js" defer></script>
    <script src="./js/Events.js" defer></script>
    <script src="./js/Score.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>Score</h1>
        <p>
          Player <span id="player-score">0</span> :
          <span id="cpu-score">0</span> CPU
        </p>
      </div>
      <form action="">
        <label for="cpu-difficulty">cpu difficulty</label
        ><select name="difficulty" id="cpu-difficulty">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
          <option value="impossible">impossible</option>
        </select>
      </form>
      <div>
        <button id="x-button">X</button><button id="o-button">O</button>
      </div>
      <button id="reset-button">Reset</button>
    </header>
    <main></main>
  </body>
</html>
